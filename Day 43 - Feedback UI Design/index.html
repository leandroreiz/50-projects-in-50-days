<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 43 - Feedback UI Design</title>
  </head>
  <body>
    <div class="container">
      <p>
        How satisfied are you with our <br />
        customer support performance?
      </p>

      <div class="options">
        <div class="option" data-option="Unhappy">
          <span class="emoji">😞</span><small>Unhappy</small>
        </div>
        <div class="option" data-option="Neutral">
          <span class="emoji">😐</span><small>Neutral</small>
        </div>
        <div class="option" data-option="Satisfied">
          <span class="emoji">😁</span><small>Satisfied</small>
        </div>
      </div>

      <button class="btn">Send Review</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
